spring.application.name=budgethunter-backend
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:budgethunter
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.budgethunter=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
jwt.secret=budgethunter-secret-key-for-jwt-token-generation-minimum-256-bits
jwt.expiration=86400000
jwt.refresh.expiration=604800000
